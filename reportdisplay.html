<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submitted Report Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .report-details {
            margin-top: 20px;
            font-size: 1.2em;
            line-height: 1.6;
        }
        .report-details p {
            margin: 10px 0;
        }
        .report-details a {
            color: #6a11cb;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Submitted Report Details</h2>
        <div class="report-details">
            <p><strong>Report Title:</strong> <span id="submittedTitle"></span></p>
            <p><strong>Report Description:</strong> <span id="submittedDescription"></span></p>
            <p><strong>Submission Date:</strong> <span id="submittedDate"></span></p>
            <p><strong>Uploaded File:</strong> <span id="submittedFile"></span></p>
        </div>
    </div>

    <script>
        // Retrieve the data from localStorage
        const reportTitle = localStorage.getItem('reportTitle');
        const reportDescription = localStorage.getItem('reportDescription');
        const reportDate = localStorage.getItem('reportDate');
        const reportFile = localStorage.getItem('reportFile');

        // Display the data on the page
        document.getElementById('submittedTitle').innerText = reportTitle || 'No title provided';
        document.getElementById('submittedDescription').innerText = reportDescription || 'No description provided';
        document.getElementById('submittedDate').innerText = reportDate || 'No date provided';
        document.getElementById('submittedFile').innerText = reportFile || 'No file uploaded';
    </script>
</body>
</html>

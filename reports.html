<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOD Report Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 10px;
            display: block;
        }
        input[type="text"],
        input[type="date"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            resize: vertical;
        }
        .submit-btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #6a11cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>HOD Report Submission Form</h2>
        
        <form id="reportForm" onsubmit="submitReport(event)">
            <!-- Report Information -->
            <label for="reportTitle">Report Title:</label>
            <input type="text" id="reportTitle" name="reportTitle" required>

            <label for="reportDescription">Report Description:</label>
            <textarea id="reportDescription" name="reportDescription" rows="4" required></textarea>

            <label for="reportDate">Submission Date:</label>
            <input type="date" id="reportDate" name="reportDate" required>

            <label for="reportFile">Upload Report (PDF, DOCX, etc.):</label>
            <input type="file" id="reportFile" name="reportFile" accept=".pdf,.docx,.txt" required>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Submit Report</button>
        </form>
    </div>

    <script>
        function submitReport(event) {
            event.preventDefault(); // Prevent page refresh
            
            // Get form values
            const reportTitle = document.getElementById('reportTitle').value;
            const reportDescription = document.getElementById('reportDescription').value;
            const reportDate = document.getElementById('reportDate').value;
            const reportFile = document.getElementById('reportFile').files[0];

            // If there's a file, retrieve its name
            const fileName = reportFile ? reportFile.name : 'No file uploaded';

            // Store data in localStorage to pass to the next page
            localStorage.setItem('reportTitle', reportTitle);
            localStorage.setItem('reportDescription', reportDescription);
            localStorage.setItem('reportDate', reportDate);
            localStorage.setItem('reportFile', fileName);

            // Redirect to the display page
            window.location.href = 'reportdisplay.html';
        }
    </script>
</body>
</html>

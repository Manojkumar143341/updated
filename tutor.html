<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Style */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    color: #333;
}

/* Navbar */
.navbar {
    background-color: #4CAF50;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.navbar .logo h1 {
    margin: 0;
    font-size: 1.8rem;
}

.navbar .nav-links {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    gap: 20px;
}

.navbar .nav-links li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    padding: 8px 16px;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.navbar .nav-links li a:hover {
    background-color: #45a049;
}

/* Services Section */
.services {
    padding: 40px 20px;
    text-align: center;
}

.services h2 {
    font-size: 2rem;
    color: #4CAF50;
    margin-bottom: 30px;
}

.service-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

.service-item {
    background-color: #fff;
    width: 250px;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.service-item h3 {
    font-size: 1.2rem;
    color: #333;
}

.service-item:hover {
    transform: translateY(-10px);
    background-color: #4CAF50;
    color: white;
}

/* Footer Section */
footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 15px;
}

footer a {
    color: white;
    text-decoration: none;
}

footer a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .service-container {
        flex-direction: column;
        gap: 15px;
    }

    .service-item {
        width: 80%;
        margin: 0 auto;
    }
}

</style>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <h1>TUTOR</h1>
        </div>
        <ul class="nav-links">
            <li><a href="#services">Services</a></li>
        </ul>
    </nav>

    <!-- Services Section -->
    <section id="services" class="services">
        <h2>DETAILS</h2>
        <div class="service-container">
            <div class="service-item" onclick="window.location.href='attendence.html'">
                <h3>ATTENDANCE</h3>
            </div>
            <div class="service-item" onclick="window.location.href='infor.html'">
                <h3>INFORMATIONS</h3>
            </div>
            <div class="service-item" onclick="window.location.href='facultydetails.html'">
                <h3>FACULTY DETAILS</h3>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Class Attendance System | <a href="contact.html">Contact Us</a></p>
    </footer>

</body>
</html>
